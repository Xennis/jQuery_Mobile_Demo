<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>jQuery Mobile Demo</title>
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>

    <div data-role="header" data-theme="b" data-position="fixed">
        <h1>Demo</h1>
        <a href="#optionPanel" data-icon="bars" class="ui-btn-left">Options</a>
        <div data-role="navbar" >
            <ul>
                <li><a href="#listView" data-icon="grid" class="ui-btn-active ui-state-persist"></a></li>
                <li><a href="#mapView" data-icon="star"></a></li>
                <li><a href="#postView" data-icon="plus" ></a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /header --> 
    
    <div data-role="panel" id="optionPanel" data-theme="b"  data-position="left" data-display="push">
        <ul data-role="listview" id="optionNavbar" data-inset="true">
            <li data-role="list-divider">Mail</li>
            <li><a href="#">Inbox</a> <span class="ui-li-count">8</span></li>
            <li><a href="#">Outbox</a> <span class="ui-li-count">1</span></li>
            <li data-role="list-divider">Contacts</li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Work</a></li>
        </ul>
    </div><!-- /panel -->
    
    <div data-role="page" id="listView">

	<div data-role="content">
            <button type="button" id="getInks" data-icon="refresh" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-mini">Get locations</button>
            <ul id="inkList" data-role="listview" data-filter="true">
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
			</ul>            
        </div>

    </div>

    <div data-role="page" id="mapView">
	<div data-role="content" id="map_canvas" style="height:400px; width: 100%">
            Can't load Map!
    </div>
        
    </div>
        
    <div data-role="page" id="postView">

	<div data-role="content">
            
            <form action="" id="postInk">
               <textarea name="Text1" rows="5" placeholder="Your message ..."></textarea>
               <label for="slider-3">Speed:</label>
               <input type="range" name="slider-3" id="slider-3" min="0" max="100" value="50" data-show-value="true" data-popup-enabled="true">
              <input type="submit" value="Post" data-icon="check">
            </form>

        </div>

    </div>
    
    
</body>
</html>
